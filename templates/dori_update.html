<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💊 Dori Ma'lumotlarini Yangilash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="card shadow-lg p-4 bg-white rounded">
            <h2 class="text-center text-primary mb-4">💊 Dori Ma'lumotlarini Yangilash</h2>

            <form method="POST" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}

                <!-- Dori rasmi (mavjud bo'lsa ko'rsatish) -->
                <div class="col-12 text-center">
                    {% if dori.image %}
                        <img src="{{ dori.image.url }}" alt="{{ dori.nomi }}" class="img-fluid rounded shadow-sm mb-3" style="max-width: 200px; height: auto;">
                    {% else %}
                        <p class="text-muted">🚫 Rasm mavjud emas</p>
                    {% endif %}
                </div>

                <!-- Rasm yuklash -->
                <div class="col-12">
                    <label for="image" class="form-label">🖼 Rasm yuklash:</label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="make" class="form-label">🏭 Ishlab chiqaruvchi:</label>
                    <input type="text" id="make" name="make" value="{{ dori.make }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="nomi" class="form-label">💊 Dori nomi:</label>
                    <input type="text" id="nomi" name="nomi" value="{{ dori.nomi }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="price" class="form-label">💰 Narx ($):</label>
                    <input type="number" id="price" name="price" value="{{ dori.price }}" step="0.01" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label for="xususiyat" class="form-label">📄 Xususiyatlari:</label>
                    <textarea id="xususiyat" name="xususiyat" class="form-control" rows="3" required>{{ dori.xususiyat }}</textarea>
                </div>

                <div class="col-md-6">
                    <label for="miqdori" class="form-label">📦 Miqdori:</label>
                    <input type="number" id="miqdori" name="miqdori" value="{{ dori.miqdori }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="chiqarilgan_vaqt" class="form-label">📅 Chiqarilgan vaqti:</label>
                    <input type="date" id="chiqarilgan_vaqt" name="chiqarilgan_vaqt" value="{{ dori.chiqarilgan_vaqt }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="tugash_muddati" class="form-label">⏳ Tugash muddati:</label>
                    <input type="date" id="tugash_muddati" name="tugash_muddati" value="{{ dori.tugash_muddati }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="create_at" class="form-label">📅 Yaratilgan sana:</label>
                    <input type="datetime-local" id="create_at" name="create_at" value="{{ dori.create_at|date:'Y-m-d\TH:i' }}" class="form-control" required>
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success">✅ Yangilash</button>
                    <a href="{% url 'dori-detail' dori.id %}" class="btn btn-secondary">⬅️ Ortga qaytish</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
